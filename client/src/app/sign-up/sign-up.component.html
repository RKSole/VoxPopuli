<div class="main">

  <form>
    <h2> Signup </h2>
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" />
    <br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
    <br>
    <input type="email" [(ngModel)]="email" name="email" placeholder="email" />
    <br>
    <label for="date">Birthdate</label>
    <input id="date" type="date" name="birthdate" [(ngModel)]="birthdate">
    <p> Picture <small>(url)</small>
      <input id="myUrl" type="url" 
           name="profilePic" [(ngModel)]="profilePic">
           <label for="fileupload"></label>
           </p>
    <div>
      <button (click)="signup()"> Subscribe me!
      </button>
    </div>
  </form>
</div>

<p class="error"> {{ error }} </p>
