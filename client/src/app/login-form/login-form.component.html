<div class="main">

    <form>
      <h2> Login </h2>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" />
      <br>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
      <br>
      <div>
        <button (click)="login()"> Enter
        </button>
      </div>
    </form>
  </div>
  
  <p class="error"> {{ error }} </p>
