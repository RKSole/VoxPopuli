<div *ngIf='company'>
  <h3>
  {{company.companyName}}
</h3>
<ul class="company-detail">
      <li> <b>Email:</b> {{company.email}} </li>
      <hr>
      <li> <b>Phone:</b> {{company.telephoneNumber}} </li>
      <hr>
      <li> <b>Website:</b> {{company.url}} </li>
      <hr>
      <li> <b>Nature:</b> {{company.nature}} </li>
      <hr>
      <li> <b>Description:</b> {{company.comments}} </li>
      <hr>
      <li> <b>Rating:</b> {{company.rating}} </li>
      <hr>
      <img src="{{company.image}}" height="100" width="100">
  </ul>
</div>
<hr>
<form (ngSubmit)="newReview(myForm)" #myForm="ngForm">
    <!-- <img src="{{sessionService.user.profilePic}}" height="100" width="100"> -->
    <p> comments
      <input type="text" name="comments" [(ngModel)]="comments" required />
    </p>
    <p> punctuation
      <input type="number" max="5" min="0" name="punctuation" [(ngModel)]="punctuation" required />
    </p>
         <hr>
    <button type="submit"> Create Review </button>
  </form>
